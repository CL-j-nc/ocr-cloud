name: OCR Self-hosted Sanity Check

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  sanity:
    runs-on: [self-hosted, macOS, X64]
    steps:
      - name: Print system info
        run: |
          uname -a
          whoami
          pwd

      - name: Test shell
        run: echo "runner is healthy"
