name: OCR Self-hosted Sanity Check

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  sanity:
    runs-on: [self-hosted, macOS, X64]
    steps:
      - name: Force bash sanity
        shell: bash
        run: |
          set -eux
          uname -a
          whoami
          pwd
          echo "runner sanity OK"
